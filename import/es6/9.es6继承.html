<script>
class Person{
    constructor(name){
        this.name = name
    }
    say(){
        console.log("say.....")
    }
    static jump (){
        console.log("jump....")
    }
    get age(){
        console.log(1000)
    }
}

class China extends Person{
    constructor(name){
        super(name)  //super() 相当于父类的 constructor() 被调用
    }
}
let c = new China("wangcai")
c.say()
c.age  //使用get 是访问器可以直接将他当作属性使用
console.log(c.hasOwnProperty("name")) //true
console.log(c.__proto__.hasOwnProperty("say")) //false
console.log(c.__proto__.hasOwnProperty("jump")) //false 
console.log(c.hasOwnProperty("jump")) //false 
console.log(c.name)
Person.jump()  ///静态属性只能通过类名去调
</script>
